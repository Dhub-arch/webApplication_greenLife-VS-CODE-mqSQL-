<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Popup</title>
  <style>
    /* Overlay background */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Modal box */
    .modal {
      background: white;
      width: 90%;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .modal h2 {
      margin-top: 0;
      color: #1e293b;
    }

    .modal label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .modal input, .modal textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .modal button {
      padding: 10px 16px;
      border: none;
      background-color: #1e293b;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    .modal .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }

    .modal .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>

<!-- Trigger Button -->
<button onclick="openModal()">Contact Us</button>

<!-- Modal Structure -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <span class="close-btn" onclick="closeModal()">Ã—</span>
    <h2>Send a Message</h2>
    <form id="messageForm">
      <label for="whatsapp">WhatsApp Number:</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="+94XXXXXXXXX" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("modalOverlay").style.display = "block";
  }

  function closeModal() {
    document.getElementById("modalOverlay").style.display = "none";
  }

  // Optional: Submit event
  document.getElementById("messageForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const number = document.getElementById("whatsapp").value;
    const email = document.getElementById("email").value;
    const msg = document.getElementById("message").value;

    alert("Submitted!\nWhatsApp: " + number + "\nEmail: " + email + "\nMessage: " + msg);

    // You can also send this to your PHP script or WhatsApp API
    closeModal();
  });
</script>

</body>
</html>
